<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Trajets</title>
    <!-- Inclure Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Recherche de Trajets</h1>

    <!-- Formulaire de Recherche -->
    <form action="/rides/search" method="get" class="row g-3 mt-4">
    <div class="col-md-3">
            <label for="departure" class="form-label">Départ :</label>
            <input type="text" id="departure" name="departure" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="destination" class="form-label">Destination :</label>
            <input type="text" id="destination" name="destination" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="date" class="form-label">Date :</label>
            <input type="date" id="date" name="date" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="maxPrice" class="form-label">Prix Max :</label>
            <input type="number" id="maxPrice" name="maxPrice" class="form-control">
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary mt-3">Rechercher</button>
        </div>
    </form>

    <!-- Affichage des Résultats -->
    <h2 class="mt-5">Résultats :</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Départ</th>
            <th>Destination</th>
            <th>Date</th>
            <th>Prix</th>
            <th>Places Disponibles</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ride : ${rides}">
            <td th:text="${ride.departureLocation}"></td>
            <td th:text="${ride.destinationLocation}"></td>
            <td th:text="${ride.departureDate}"></td>
            <td th:text="${ride.pricePerSeat}"></td>
            <td th:text="${ride.availableSeats}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Inclure JavaScript Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
